<div>
	<label>
		Inventory
	</label>
	
	<div *ngFor="let row of menu; index as rowIndex">
		<div
			class="inventoryItem"
			style="float: left;"
			*ngFor="let item of row; index as colIndex"
			[ngClass]="{'selected': rowIndex == y && colIndex == x}"
			[innerHTML]="item.Html"
			>
		</div>
		<div style="clear: both;"></div>
	</div>
</div>
